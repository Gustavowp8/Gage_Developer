<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="arquivos/imagens/logoFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/inicio.css">
    <title>Gage Fale-conosco</title>
</head>
<body>
    <header class="header" id="header">

        <img src="arquivos/imagens/cover.png" alt="logo">
    
        <h3>Contato</h3>
    
        <img id="perfil" src="arquivos/icones/balao-de-fala.png" alt="perfil">
    
      </header>
    

      <div class="contato">

        <img src="arquivos/icones/midia-social.gif">

        <h2>Fale conosco</h2>
        <p>Você pode também seguir nossas redes sociais</p>

        <div class="iconesCont">

          <div onclick="irFace()">
            <img src="arquivos/icones/logotipo-do-aplicativo-do-facebook.png">
            <p>Facebook</p>
          </div>

          <div onclick="irInsta()">
            <img src="arquivos/icones/instagram.png">
            <p>Instagram</p>
          </div>

          <div onclick="whas()">
            <img src="arquivos/icones/whatsapp.png">
            <p>WhatsApp</p>
          </div>

          <div onclick="emaild()">
            <img src="arquivos/icones/email.png">
            <p>Email</p> 
          </div>

        </div> <br>

        <h2>Você também pode enviar uma mensagem diretamente por aqui</h2><br>

        <textarea name="Tmsg" id="tMsg" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea> <br>
        <input type="text" name="tnome" id="tNome" placeholder="Digite seu nome"> <br>
        <input type="number" name="tTel" id="tTel" placeholder="Digite seu telefone">

        <div class="mandar" onclick="msgEnviar()">
          <h4>Enviar</h4>
        </div>

      </div> <br><br><br><br> <br>

  <div class="menuBaixo">
    <div class="menuBaixo2">

      <img onclick="inicio()" src="arquivos/icones/botao-home.png" alt="icone">
      <img onclick="planos()" src="arquivos/icones/melhor-preco.png" alt="icone">
      <img onclick="sobre()" src="arquivos/icones/sobre.png" alt="icone">
      <img onclick="faleConosco()" id="selecionado" src="arquivos/icones/balao-de-fala.png" alt="icone">

    </div>
  </div>

    <script src="estilo/app.js"></script>
</body>
</html>
